<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">

    <!-- Search form -->
    <form id="search-form" class="form-inline justify-content-center">
        <input type="text" id="search-city" class="form-control mr-2" placeholder="Enter city">
        <input type="text" id="search-name" class="form-control mr-2" placeholder="Enter name">
        <input type="text" id="search-type" class="form-control mr-2" placeholder="Enter type">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Container for search results -->
    <div id="brewery-list"></div>

    <!-- Brewery details modal -->
    <div id="brewery-details-modal">
        <div id="brewery-details-content">
            <!-- Brewery details will be injected here -->
        </div>
        <button class="btn btn-secondary close-modal" onclick="closeDetailsModal()">Close</button>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="brewery.js"></script>
</body>
</html>
